<mat-card>
    <mat-card-header>
      <mat-card-title>{{todo.title}}</mat-card-title>
      <mat-icon (click)="delete()">delete</mat-icon>
    </mat-card-header>
    <mat-card-content>
      <p>{{todo.description}}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="showFileSelector(fileInput)">ADD FILE</button>
      <button mat-button (click)="selectTodo()">DETAILS</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
</mat-card>
<input #fileInput type="file" (change)="selectFile($event)">
